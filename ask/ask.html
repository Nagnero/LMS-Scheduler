<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ask.css">
    <title>문의하기</title>
</head>
<body>
    <div class="header-wrapper">
        <header>
            <div class="logo-title">
                <a class="header-link" href="../main/main.html">
                    <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
                        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg> <!--로고 이미지 파일 넣기-->
                </a>
                <a class="header-link" href="../main/main.html">
                    <div class="title">MoDoLi</div>
                </a>
            </div>
            <div class="header-item">
                <a>About</a>
                <a>Download</a>
                <a>문의하기</a>
                <a>사용법</a>
            </div>

            <div></div>
            <div></div>
            <div></div>
            <div></div>

            <button class="login-btn" href="로그인 페이지 url">Log in</button> <!--로그인기능 구현 안할시 삭제-->
        </header>
    </div>

    <main>
        <div class="informaiton">
            <div class="semi-information">
                <h2>MODOLi에 문의하기</h2>
                <p id="semi-content">MODOLi에 대한 모든 고민을 문의해주세요</p>
                <div class="ask-example">
                    <ul class="ask-lists">
                        <li>모도리를 어떻게 활용하면 좋을지</li>
                        <li>모도리에 개선이 필요한 사항</li>
                        <li>모도리에 관한 아이디어 등</li>
                    </ul>
                </div>
            </div>
        </div>

        <form class="ask-sheet">
            <div class="full-name">
                <div class="first-name">
                    <div class="elem">이름*</div>
                    <input placeholder="길동" style="width: auto;">
                </div>
                <div class="last-name">
                    <div class="elem" style="text-align: center;">성*</div>
                    <input placeholder="홍" style="width: 100%;">
                </div>
            </div>
            <div class="email">
                <div class="elem">이메일*</div>
                <input placeholder="email@modoLi.com" style="width: auto;">
            </div>
            <div class="ask-title">
                <div class="elem">문의유형</div>
                <select style="width: inherit;">
                    <option>문의유형1</option>
                    <option>문의유형2</option>
                    <option>문의유형3</option>
                </select>
            </div>
            <div class="text">
                <div class="elem">내용</div>
                <textarea cols="50" rows="10"></textarea>
            </div>
            <div id="policy">모도리의 개인정보 보호정책에 동의하고 이 양식을 제출합니다. *가 있는 항목은 필수항목입니다.</div>
            <input type="submit" value="제출하기" id="submit-btn">
        </form>
    </main>
    
</body>
</html>
